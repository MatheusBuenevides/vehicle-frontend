<div class="container mx-auto mt-4">
  <h1 class="text-3xl font-bold mb-4">Lista de veículos</h1>

  <mat-form-field appearance="fill">
    <mat-label>Pesquisar Veículo</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pesquise por placa, modelo ou marca">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" matSort>
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.ano}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let vehicle">
        <button class="mr-2.5" mat-mini-fab color="primary" [routerLink]="['/edit-vehicle', vehicle.id]">
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-mini-fab color="warn" (click)="deleteVehicle(vehicle.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['placa', 'modelo', 'marca', 'ano' ,'edit']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['placa', 'modelo', 'marca', 'ano' ,'edit'];"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
